generator:
  class: tmcTwitterBootstrapDoctrineGenerator
  param:
    model_class:           csdl_chinhtri
    theme:                 tmcTwitterBootstrap
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          csdl_chinhtri
    with_doctrine_route:   true
    actions_base_class:    sfActions

    config:
      actions: ~
      fields:
        name: {label: Học vấn}
      list:
        title: Quản lý trình độ chính trị
        display: [name]
        object_actions:
          _edit: ~
          _delete: ~
      filter:
        display: [name]
      form:
        display: [name]
      edit:
        title: Chỉnh sửa tên chính trị
      new:
        title: Thêm mới tên chính trị
